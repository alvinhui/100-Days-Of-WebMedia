<!doctype html>
<html>
<head>
  <title>调用 API 来启用相机和麦克风进行媒体捕获</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="main.css" type="text/css" media="all">
</head>
<body>
  <div class="wrapper">
    <h1>
      调用 API 来启用相机和麦克风进行媒体捕获
    </h1>
    <p>
      示例演示如何访问设备的摄像头捕获媒体流，然后将媒体流输出到屏幕上。
      还演示了从视频流中捕获视频帧，将该帧渲染到屏幕上。
    </p>
    <div class="main">
      <div class="camera">
        <video id="video">视频流不可用</video>
        <button id="startButton">拍照</button> 
      </div>
      <div class="output">
        <img id="photo" alt="拍摄到的照片将显示在这里" /> 
      </div>
    </div>
    <canvas id="canvas">
    </canvas>
    <p>
      访问<a href="https://github.com/alvinhui/100-Days-Of-WebMedia">《100 天自学 Web 多媒体技术》</a>学习更多相关知识.
    </p>
  </div>
  <script src="main.js">
  </script>
</body>
</html>
