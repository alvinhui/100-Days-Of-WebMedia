<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Capture</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <p>
       将在下面的区域显示获取到的用户屏幕内容。

        <button id="start">
          开始获取
        </button>

      <div>
        <strong>日志：</strong>

      </div>
    </div>
