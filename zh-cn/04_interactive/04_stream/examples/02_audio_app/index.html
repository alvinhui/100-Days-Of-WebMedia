<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Phone!</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>Phone a friend</h1>
        <p id="caststatus" class="big">
            Connecting...
        </p>
        <p>
            Please use headphones!
        </p>
        <button class="call-btn">
            Call
        </button>
        <section class="call-container" hidden>
            <div class="audio-container">
                <audio controls id="remoteAudio"></audio>
                <audio controls id="localAudio" hidden muted="true"></audio>
            </div>
            <button class="hangup-btn">
                Hang up
            </button>
        </section>
    </div>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./index.js" defer></script>
</body>
</html>
